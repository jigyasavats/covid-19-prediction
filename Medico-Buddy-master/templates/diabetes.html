<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Diabetes detector</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diabetes detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    

                </ul>

            </div>
        </div>
    </nav>


    <div class="container">
        <h2 class='text-center mt-3'>Diabetes detector</h2>
        <form action="/diabetes" method="POST">
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="pregnancies">Pregnancies</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" placeholder="Eg. 0">
            </div>

            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="glucose">Glucose(mg/dL</label>
                <input type="number" class="form-control" id="glucose" name="glucose" placeholder="eg. 80">
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="bloodpressure">Blood Pressure(mmHg)</label>
                <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" placeholder="eg. 90" >
                    
                
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="skinthickness">Skin Thickness</label>
                <input type="number" class="form-control" id="skinthickness" name="skinthickness" placeholder="eg. 20" >
                    
                
            </div>
           <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="insulin">Insulin Level(IU/mL)</label>
                <input type="number" class="form-control" id="insulin" name="insulin" placeholder="eg. 80" >
                    
                
            </div>
           <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="bmi">Body Mass Index (kg/mÂ²)</label>
                <input type="text" class="form-control" id="bmi" name="bmi" placeholder="eg. 23.1" >
                    
                
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="dpf">Diabetes Pedigree Function</label>
                <input type="text" class="form-control" id="dpf" name="dpf" placeholder="eg. 0.52" >
                    
                
            </div>

            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder=" eg. 34" >
                    
                
            </div>

            

            <button class="btn btn-info rounded my-2 ">Enter<span class="spinner-grow spinner-grow-sm mx-2"
                    role="status" aria-hidden="true"></span></button>
        </form>
     </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
