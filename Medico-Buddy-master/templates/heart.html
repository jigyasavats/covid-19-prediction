<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Heart disease detector</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heart disease detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    

                </ul>

            </div>
        </div>
    </nav>


    <div class="container">
        <h2 class='text-center mt-3'>Heart disease detector</h2>
        <form action="/heart" method="POST">
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="age">age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Eg. 50">
            </div>

            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="sex">Sex </label>
                <select class="form-control custom-select" id="sex" name="sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                    
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="cp">chest pain type </label>
                <select class="form-control custom-select" id="cp" name="cp">
                    <option value="0">No difficulty</option>
                    <option value="1">Little difficulty</option>
                    <option value="2">Medium difficulty</option>
                    <option value="3">Severe difficulty</option>
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="trestbps">resting blood pressure</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="eg. 120mmHg" >
                    
                
            </div>
           <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="chol">serum cholestoral in mg/dl</label>
                <input type="number" class="form-control" id="chol" name="chol" placeholder="eg. 250" >
                    
                
            </div>
           <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="fbs">Fasting blood sugar</label>
                <select class="form-control custom-select" id="fbs" name="fbs">
                    <option value="0">False</option>
                    <option value="1">True</option>
                   
                </select>
            </div>
             <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="restecg">resting electrocardiographic results</label>
                <select class="form-control custom-select" id="restecg" name="restecg">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="thalach">maximum heart rate achieved</label>
                <input type="number" class="form-control" id="thalach" name="thalach" placeholder=" eg. 150" >
                    
                
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="exang">exercise induced angina</label>
                <select class="form-control custom-select" id="exang" name="exang">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                   
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="oldpeak">oldpeak</label>
                <input type="text" class="form-control" id="oldpeak" name="oldpeak" placeholder=" ST depression induced by exercise relative to rest" > 
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="slope">slope</label>
                <select class="form-control custom-select" id="slope" name="slope"  placeholder="the slope of the peak exercise ST segment" >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>

                   
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="ca">major vessels</label>
                <select class="form-control custom-select" id="ca" name="ca"  placeholder="number of major vessels (0-3) colored by flourosopy" >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                   
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="thal">thal</label>
                <select class="form-control custom-select" id="thal" name="thal"  placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect" >
                    <option value="0">Normal</option>
                    <option value="1">fixed defect</option>
                    <option value="2">reversable defect</option>
                    

                   
                </select>
            </div>




            

            <button class="btn btn-info rounded my-2 ">Enter<span class="spinner-grow spinner-grow-sm mx-2"
                    role="status" aria-hidden="true"></span></button>
        </form>
     </div>
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
