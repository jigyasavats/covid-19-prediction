<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid-19 probablity detector</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid-19 probablity detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class='text-center mt-3'>Covid-19 probablity detector</h2>
        <form action="/covid" method="POST">
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="Fever">Fever value</label>
                <input type="number" class="form-control" id="Fever" name="Fever" placeholder="Enter your fever value">
            </div>

            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" placeholder="Enter your age">
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="BodyPain">Body pain</label>
                <select class="form-control custom-select" id="BodyPain" name="BodyPain">
                    <option value="0">No Pain</option>
                    <option value="1">Severe Pain</option>
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="RunnyNose">Running nose</label>
                <select class="form-control custom-select" id="RunnyNose" name="RunnyNose">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded ">
                <label for="DiffBreath">Breathing difficulty </label>
                <select class="form-control custom-select" id="DiffBreath" name="DiffBreath">
                    <option value="-1">No difficulty</option>
                    <option value="0">Little difficulty</option>
                    <option value="1">Severe difficulty</option>
                </select>
            </div>
            <div class="form-group my-2 shadow-sm p-1 mb-2 bg-body rounded">
                <label ChestPain="age">Chest pain</label>
                <select class="form-control custom-select" id="ChestPain" name="ChestPain">
                    <option value="-1">No pain</option>
                    <option value="0">Little pain</option>
                    <option value="1">Severe pain</option>
                </select>
            </div>

            <button class="btn btn-info rounded my-2 ">Enter<span class="spinner-grow spinner-grow-sm mx-2"
                    role="status" aria-hidden="true"></span></button>
        </form>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
